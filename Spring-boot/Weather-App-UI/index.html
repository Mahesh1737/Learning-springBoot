<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default">
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="cityInput">City</label>
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Nasik)" value="Nasik">
            </div>
            <div class="input-group">
                <label for="daysInput">Forecast Days</label>
                <select id="daysInput">
                    <option value="1">1 Day</option>
                    <option value="2">2 Days</option>
                    <option value="3" selected>3 Days</option>
                    <option value="4">4 Days</option>
                    <option value="5">5 Days</option>
                    <option value="6">6 Days</option>
                    <option value="7">7 Days</option>
                </select>
            </div>
            <button class="fetch-btn" onclick="fetchWeather()">Get Weather</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Fetching weather data
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherDisplay" class="weather-display">
            <div class="current-weather">
                <div id="weatherIcon" class="weather-icon"></div>
                <div id="location" class="location"></div>
                <div id="condition" class="condition"></div>
                <div id="temperature" class="temperature"></div>
            </div>

            <div class="forecast-section">
                <div class="forecast-title">Daily Forecast</div>
                <div id="forecastGrid" class="forecast-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
